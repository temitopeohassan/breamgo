specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: base-sepolia
    source:
      address: "0x80558b41869E15cF7ee64bA199015D4F72EF0CeF"
      abi: Contract
      startBlock: 11870814
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - BlogPostCreated
        - OrderCompleted
        - OrderDisputed
        - OrderPlaced
        - OrderResolved
        - OwnershipTransferred
        - ProductCreated
        - RequestCreated
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: BlogPostCreated(uint256,string,string,address)
          handler: handleBlogPostCreated
        - event: OrderCompleted(uint256)
          handler: handleOrderCompleted
        - event: OrderDisputed(uint256)
          handler: handleOrderDisputed
        - event: OrderPlaced(uint256,uint256,address)
          handler: handleOrderPlaced
        - event: OrderResolved(uint256,address)
          handler: handleOrderResolved
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: ProductCreated(uint256,address)
          handler: handleProductCreated
        - event: RequestCreated(uint256,address)
          handler: handleRequestCreated
      file: ./src/contract.ts
