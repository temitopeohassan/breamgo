type BlogPostCreated @entity(immutable: true) {
  id: Bytes!
  postId: BigInt! # uint256
  title: String! # string
  content: String! # string
  author: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

